<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms - UHMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Find a Room</h1>
    </header>

    <section class="filters">
        <label for="location">Location:</label>
        <select id="location">
            <option value="all">All</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mohammadpur">Mohammadpur</option>
        </select>

        <label for="price">Max Price:</label>
        <select id="price">
            <option value="all">Any</option>
            <option value="200">200 USD</option>
            <option value="150">150 USD</option>
        </select>

        <button onclick="filterRooms()" class="btn">Apply Filters</button>
    </section>

    <section class="rooms" id="rooms-list">
        <div class="room" data-location="Dhanmondi" data-price="200">
            <h3>Single Room - $200/month</h3>
            <p>Location: Dhanmondi</p>
            <a href="booking.html" class="btn">Book Now</a>
        </div>

        <div class="room" data-location="Mohammadpur" data-price="150">
            <h3>Shared Room - $150/month</h3>
            <p>Location: Mohammadpur</p>
            <a href="booking.html" class="btn">Book Now</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ULAB Hostel Management System</p>
    </footer>

    <script>
        function filterRooms() {
            let location = document.getElementById("location").value;
            let price = document.getElementById("price").value;
            let rooms = document.querySelectorAll(".room");

            rooms.forEach(room => {
                let roomLocation = room.getAttribute("data-location");
                let roomPrice = room.getAttribute("data-price");

                if ((location === "all" || location === roomLocation) &&
                    (price === "all" || price === roomPrice)) {
                    room.style.display = "block";
                } else {
                    room.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
